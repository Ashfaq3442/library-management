<!DOCTYPE html>
<html>
<head>
    <title>Borrow Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 50px auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h2>Borrow Book: {{ book.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="borrower_name">Borrower Name</label>
        <input type="text" id="borrower_name" name="borrower_name" required>

        <label for="borrower_contact">Borrower Contact</label>
        <input type="text" id="borrower_contact" name="borrower_contact" required>

        <label for="borrower_address">Borrower Address</label>
        <textarea id="borrower_address" name="borrower_address" required></textarea>

        <input type="submit" value="Borrow">
    </form>
</body>
</html>
